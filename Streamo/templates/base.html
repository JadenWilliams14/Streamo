<!DOCTYPE html>
<html lang="en" class="h-100" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <meta charset="utf-8" />
    <title>Streamo</title>
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="md-auto">
        <div>
          <h3 class="float-md-start mb-0">Streamo</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-1 active"
              aria-current="page"
              href="{{url_for('core.index')}}"
              >Home</a
            >
            {% if current_user.is_authenticated %}
            <a
              class="nav-link fw-bold py-1 px-1"
              href="{{url_for('content.catalog')}}"
              >All movies/shows</a
            >
            <a
              class="nav-link fw-bold py-1 px-1"
              href="{{url_for('content.favorites', user_id=current_user.id)}}"
              >Favorites</a
            >
            <a
              class="nav-link fw-bold py-1 px-1"
              href="{{url_for('users.logout')}}"
              >Log Out</a
            >
            {% else %}
            <a
              class="nav-link fw-bold py-1 px-1"
              href="{{url_for('users.login')}}"
              >Login</a
            >
            <a
              class="nav-link fw-bold py-1 px-1"
              href="{{url_for('users.register')}}"
              >Register</a
            >
            {% endif %}
          </nav>
        </div>
      </header>
      {% for mess in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong> {{mess}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
